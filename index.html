<!DOCTYPE html>
<html>
<style>


.image-container  {


  width: 100px;
  height: 100px;
  background-color: rgba(128, 128, 128, 0.5); /* Gray overlay */
  opacity: 1; /* Semi-transparent */
  animation: pulse 4s infinite; /* Animates repeatedly */
}

@keyframes pulse {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}

</style>
<body>

<h2>Using a Full URL File Path</h2>
<div class="image-container">
  <img src="https://www.w3schools.com/images/picture.jpg" alt="Sample Image">
 
</div>

</body>
</html>
